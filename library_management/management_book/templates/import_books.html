{% extends 'base.html' %}

{% block content %}
    <h2>Import Books</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Import</button>
    </form>

    {% if success %}
        <p>Books imported successfully!</p>
    {% endif %}
{% endblock %}
