{% extends 'base.html'%}

{% block content %}
{% if books %}
  <h3>Search Results</h3>

  <div class="book-grid">
    {% for book in books %}
      <div class="book-card">
        <h4>{{ book.title }}</h4>
        <p>Author: {{ book.author }}</p>
        <p>Genre: {{ book.genre }}</p>
        <p>ISBN: {{ book.isbn }}</p>
        <a href="{% url 'add_to_wishlist' book.isbn %}">Add to Wishlist</a>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p>No books found.</p>
{% endif %}
{% endblock %}
