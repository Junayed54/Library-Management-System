{% extends 'base.html' %}

{% block content %}
    {% load crispy_forms_tags %}
  <div class="container">
    <h1>Welcome, {{ user.username }}!</h1>

    <h3>Change Password</h3>
    <form method="post" style="margin:auto; width:50%">
      {% csrf_token %}
      {{ form | crispy}}
      <button type="submit">Change Password</button>
    </form>
  </div>
{% endblock %}
